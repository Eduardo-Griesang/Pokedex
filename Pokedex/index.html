<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        
        <link rel="icon" href="images/favicons/favicon-16x16.png">
        <title>Pokedéx</title>

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/reset.css">

        <script defer src="js/script.js"></script>
    </head>
    
    <body>
        <header>
            <div class="header-box">
                <h1>Projeto Pokedéx de malandro</h1>
            </div>
        </header>
        <main>
            <img class="pokemom_image" src="#" alt="Pokemon">

            <img class="Pokedex" src="images/Pokedex.png" alt="Pokedex">
            
            <h1 class="name-number">
                <span class="number"></span>
                <span class="name"></span>
            </h1>
            
            <form class="form">
                <input type="search" class="input_search" placeholder="Name or number" required>
            </form>

            <div class="buttons">
                <button class="button btn-prev">Prev &lt;</button>
                <button class="button btn-next">Next &gt;</button>
            </div>
        </main>
    </body>
</html>
